<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contact/contactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <header>
      <a href="https://jarreauking.com"><img class="logo" src="images/logoBW.png" alt="logo"></a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
          <ul>
            <li><a href="https://jarreauking.com/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="/contact/contact.html">Contact</a></li>
          </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
      </header>
      
      
      <div class="content">
        <div class="container">
          <div class="wrapper">
            <div class="company-info">
              <h3>Jarreau King</h3>
              <ul>
                <li><i class="fa fa-phone"></i> 609-428-3727</li>
                <li><i class="fa fa-envelope"></i> king.jarreau@gmail.com</li>
              </ul>
            </div>
            <div class="contact">
              <h3>Let's Connect</h3>
              <form>
                <p>
                  <label>Name</label>
                  <input type="text" name="name">
                </p>
                <p>
                  <label>Company</label>
                  <input type="text" name="company">
                </p>
                <p>
                  <label>Email Address</label>
                  <input type="email" name="email">
                </p>
                <p>
                  <label>Phone Number</label>
                  <input type="text" name="phone">
                </p>
                <p class="full">
                  <label>Message</label>
                  <textarea name="message" rows="5"></textarea>
                </p>
                <p class="full">
                <button>Submit</button>
                </p>
              </form>

      </div>

</body>
</html>
