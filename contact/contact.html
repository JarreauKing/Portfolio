<body>
    <header>

        <nav>

          </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
      </header>
      
      
      <div class="content">
        <div class="container">
          <div class="wrapper">
            <div class="company-info">
              <h3>Jarreau King</h3>
              <ul>
                <li><i class="fa fa-phone"></i> 609-428-3727</li>
                <li><i class="fa fa-envelope"></i> king.jarreau@gmail.com</li>
              </ul>

              <ul class="social">
                <li><a href="https://github.com/JarreauKing" target="_blank"><img src="images/github.png" alt="github"></a><li>
                <li><a href="https://www.linkedin.com/in/jarreauking/" target="_blank"><img src="images/linkedin.png" alt="linkedin"></a><li>

            </ul>
            </div>
            <div class="contact">
              <h3>Let's Connect</h3>

              <!-- instructions for netilify form post -->
              <form name="contact" method="POST" data-netlify="true">

                <p>
                  <label>Name</label>
                  <input type="text" name="name">
                </p>
                <p>
                  <label>Company</label>
                  <input type="text" name="company">
                </p>
                <p>
                  <label>Email Address</label>
                  <input type="email" name="email">
                </p>
                <p>
                  <label>Phone Number</label>
                  <input type="text" name="phone">
                </p>
                <p class="full">
                  <label>Message</label>
                  <textarea name="message" rows="5"></textarea>
                </p>
                <p class="full">
                <button>Submit</button>
                </p>
              </form>

      </div>

</body>
</html>
